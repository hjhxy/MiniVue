<body>

        <div class="header">

        </div>

</body>
<script src="./Vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data() {
            return {

                school:{
                    name:'林科大',

    })
    console.log(app);
    
    setTimeout(() => {
        app.friends.shift();
        app.friends.push(100);
        console.log(app);
        
    }, 2000);
